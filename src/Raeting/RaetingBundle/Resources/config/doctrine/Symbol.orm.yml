Raeting\RaetingBundle\Entity\Symbol:
    type: entity
    table: symbol
    fields:
        id:
            id: true
            type: integer
            unsigned: true
            nullable: false
            generator:
                strategy: IDENTITY
        symbol:
            type: string
            length: 20
            fixed: false
            nullable: false
        title:
            type: string
            length: 255
            fixed: false
            nullable: false
        pipsPosition:
            type: integer
            fixed: false
            nullable: false
            column: pips_position
        type:
            type: string
            values: [quote,ticker]
            default: quote
        currency:
            type: string
            length: 255
    manyToOne:
        market:
            targetEntity: Raeting\RaetingBundle\Entity\Market
            cascade: {  }
            mappedBy: null
            orphanRemoval: false
    repositoryClass: Raeting\RaetingBundle\Entity\SymbolRepository
    lifecycleCallbacks: {  }
